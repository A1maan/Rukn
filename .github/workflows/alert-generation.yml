name: Alert Generation Cron Job
# Alternative to Vercel/Netlify cron - runs on GitHub Actions
# Triggers the alert generation API every 5 minutes

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Alert Generation
        run: |
          echo "üö® Triggering alert generation..."
          
          RESPONSE=$(curl -X POST "${{ secrets.FRONTEND_URL }}/api/generate-alerts" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "Response Code: $HTTP_CODE"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Alert generation failed"
            exit 1
          fi
          
          echo "‚úÖ Alert generation completed successfully"
          echo "$BODY" | jq '.'

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Alert generation job failed. Check the logs above."
          # Add notification logic here (Slack, Discord, email, etc.)
